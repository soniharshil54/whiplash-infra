image: docker:24.0.6-cli
options:
  docker: true

definitions:
  steps:
    - step: &init
        image: alpine:3.20
        name: Init (capture deployment env)
        script:
          - apk add --no-cache bash coreutils
          - set -euo pipefail
          - '[ -n "${AWS_REGION:-}" ] || { echo "AWS_REGION is required"; exit 1; }'
          - '[ -n "${PROJECT:-}" ]    || { echo "PROJECT is required"; exit 1; }'
          # branch â†’ deploy env
          - |
            if [ "$BITBUCKET_BRANCH" = "main" ]; then
              DEPLOY_ENV="prod"
            elif [ "$BITBUCKET_BRANCH" = "staging" ]; then
              DEPLOY_ENV="staging"
            elif [ "$BITBUCKET_BRANCH" = "dev" ]; then
              DEPLOY_ENV="dev"
            else
              echo "âŒ Unsupported branch $BITBUCKET_BRANCH"; exit 1
            fi
            echo "$DEPLOY_ENV" > .deploy_env
          - echo "Captured DEPLOY_ENV=$DEPLOY_ENV from branch $BITBUCKET_BRANCH"
          - >
            env | grep -vE '^(BITBUCKET_|PIPES_|CI=|SHELL=|PWD=|HOME=|PATH=|SHLVL=|_=|HOSTNAME=|DOCKER_HOST=)'
            > .ci_env
          - echo "DEPLOY_ENV=$(cat .deploy_env)" >> .ci_env
        artifacts:
          - .deploy_env
          - .ci_env

    - step: &deploy
        image: node:20-alpine
        name: Deploy (CDK)
        trigger: manual       # ðŸ‘ˆ makes this step manual
        script:
          - apk add --no-cache aws-cli bash jq
          - set -euo pipefail

          - set +u; set -a; source .ci_env; set +a; set -u
          - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          - echo "ðŸ†” AWS Account ID - ${AWS_ACCOUNT_ID}"
          - echo "ðŸ“‚ Infra DEPLOY_ENV - ${DEPLOY_ENV}"
          - VERSION=$(cat VERSION)
          - echo "ðŸš€ Deploying infra version - ${VERSION}"

          - STACK_NAME="${PROJECT}-${DEPLOY_ENV}"
          - echo "ðŸ›  Deploying to stack ${STACK_NAME} (env ${DEPLOY_ENV}) with version ${VERSION}"

          - npm ci
          - npx cdk deploy --require-approval never -c stage="${DEPLOY_ENV}" -c version="${VERSION}" --parameters EnableCustomDomains=${ENABLE_CUSTOM_DOMAINS} --parameters CustomDomainsCsv=${CUSTOM_DOMAINS_CSV} --parameters AcmCertificateArnUsEast1=${ACM_CERT_ARN}
          - echo "âœ… Infra ${VERSION} deployed successfully"

    - step: &destroy
        image: node:20-alpine
        name: Destroy (CDK)
        trigger: manual       # ðŸ‘ˆ makes this step manual
        script:
          - apk add --no-cache aws-cli bash jq
          - set -euo pipefail

          - set +u; set -a; source .ci_env; set +a; set -u
          - VERSION=$(cat VERSION)

          - STACK_NAME="${PROJECT}-${DEPLOY_ENV}"
          - echo "ðŸ”¥ Destroying stack ${STACK_NAME} (env ${DEPLOY_ENV})"

          - npm ci
          - npx cdk destroy --force -c stage="${DEPLOY_ENV}" -c version="${VERSION}"

pipelines:
  branches:
    main:
      - step:
          <<: *init
          deployment: prod 
      - parallel:         # ðŸ‘ˆ allows multiple steps to branch out independently
          - step: *deploy
          - step: *destroy
    staging:
      - step:
          <<: *init
          deployment: staging 
      - parallel:
          - step: *deploy
          - step: *destroy
    dev:
      - step:
          <<: *init
          deployment: dev 
      - parallel:
          - step: *deploy
          - step: *destroy
